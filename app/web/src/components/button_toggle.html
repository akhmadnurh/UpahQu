<div class="relative inline-block w-9 align-middle select-none transition duration-700 ease-in">
  <input
    type="checkbox"
    name={"toggle" + id}
    id={"toggle" + id}
    class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer"
    checked={coba == "active" ? true : false}
  />
  <label
    for={"toggle" + id}
    class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"
  ></label>
</div>
