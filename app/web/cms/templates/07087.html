<>
  <effect
    meta={{}}
    run={async () => {
      const check = () => {
        // If user has not logged in
        if (window.user.role == "guest" || window.user.role == 2) {
          //Navigate to login page
          navigate("/login");
        }
      };
      check();
    }}
  />
  <div class="flex flex-col items-start justify-start bg-white" style="">
    {children}
  </div>
</>
