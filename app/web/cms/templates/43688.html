<>
  <effect
    meta={{}}
    run={async () => {
      const check = () => {
        // If user has logged in
        if (window.user.role == 1) {
          //Navigate to admin page
          navigate("/admin/data-karyawan");
        } else if (window.user.role == 2) {
          // Navigate to user page
          navigate("/admin/data-karyawan");
        }
      };
      check();
    }}
  />
  <div class="flex flex-col items-center justify-center bg-white" style="">
    {children}
  </div>
</>
